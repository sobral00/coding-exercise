<div class="list-container">
  <ul class="list">
    <div class="filters">
      <input type="text" [formControl]="filterForm" placeholder="Search element" />
    </div>
    <li class="list-element" *ngFor="let element of filteredElements" (click)="onElementClick(element)">
      {{ element.name }}
    </li>
  </ul>
</div>
